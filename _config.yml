# Site settings 配置站点
title: 'mono-cake and coffee '
description: '케이크와 커피 블로그는 아니에요. 느긋히 즐기다 가세요. <br>This blog has no relations to cake or coffee. Just enjoy my posts.'
keywords: 'PS, Programming, Math, Mathmatics'
url: 'https://mono-cake.coffee' # your host

# nav 中文字符空格：&emsp;
nav: # 最佳体验 六个标签 且最好每个标签不超过4中文字
  Main: '/'
  Tags: '/tags.html'
  Timeline: '/timeline.html'
  Profile: '/profile.html'

# 博主
author: true
name: 'queragion2726'
NickName: '흑백 케이크'
webtitle: 'mono-cake & coffee'
bio: 'bio'
about: true
aboutyou: 'introduction'
portraits: '/assets/profile.png' # your portraits image file path

# SNS
SNS: true
SNS-icon: #['Facebook', 'weibo', 'qq', 'github', 'Dribbble', 'Twitter', 'instagram', 'weixin', 'Codepen']
  mail: 'mailto:queragion2726@gmail.com'
  github: 'https://github.com/queragion2726'

SNS-extra-icon: # If there's no icon on iconfont, you can add custom icon
  boj: 'https://www.acmicpc.net/user/cake_monotone'
  codeforces: 'https://codeforces.com/profile/queragion2726'

# 分页
paginate: 2
paginatepath: ['page:num']

# since
footer:
  since: 2019

# Markdown
markdown: kramdown
kramdown:
  input: GFM
# 代码高亮 使用rouge
highlighter: rouge
# 代码高亮主题使用pygments主题: autumn\ default\ emacs\ friendly\ manni\ murphy\ pastie\ perldoc\ tango 任选一个你喜欢的主题名称填在下面的单引号中
pygmentsTheme: 'default'

# 友情链接
friends:
  jekyll: 'https://www.jekyll.com.cn/'

# 评论 最佳体验 在disqus、livere和Gitment之间三选一
# disqus 评论
disqus: true 
disqus_url: 'https://queragion2726-github-io.disqus.com/embed.js' # https://abc.disqus.com/embed.js
# 来必力评论
livere: false 
livere_uid: 'MTAyMC8zNDI2OS8xMDgwNg==' # MTAyMC8zNDI2OS8xMDgwNg==
# Gitment评论 OAuth Application
Gitment: false
Gitment_owner: ''  # github用户名
Gitment_repo: ''  # github博客存放的仓库名
client_id: ''  # 注册 OAuth Application 后获得的 client_id
client_secret: ''  # 注册 OAuth Application 后获得的 client_secret

# Share : weibo, qq, wechat, tencent, douban, qzone, linkedin, diandian, facebook, twitter, google
social-share: true
social-share-items: ['google', 'twitter', 'facebook']

# 百度统计 在baidu-url里填写自己相关的url代码
baidu: false 
baidu-url: ''
# 谷歌分析 在google-ID里填写自己在谷歌分析获得的追踪ID
google: false
google-ID: ''

# 博客头信息备选颜色（该部分在站点中不充当站点变量，将其写在post的头信息中用来充当页面变量）
color: rgb(154,133,255) rgb(255,90,90) rgb(255,210,32) rgb(98,170,255)
